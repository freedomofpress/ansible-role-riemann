---
ansible:
  playbook: examples/test.yml

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

    - name: trusty64
      box: ubuntu/trusty64

    - name: xenial64
      box: ubuntu/xenial64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: riemann-server
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
